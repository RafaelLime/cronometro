<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronômetro</title>
</head>
<body>
    <section>
        <h1>Cronômetro</h1>
        <div class="temporizador">
            <div class="horas">
                <p id="horas">00</p>
            </div>
            <div class="minutos">
                <p id="minutos">00</p>
            </div>
            <div class="segundos">
                <p id="segundos">00</p>
            </div>
        </div>
        <div class="controles">    
            <button id="start" onclick="disparar()">Começar</button>
            <button id="stop" onclick="PararContagem()">Parar</button>
            <button id="reset" onclick="resetar()">Resetar</button>
        </div>
    </section>





    <script src="script.js"></script>
</body>
</html>
